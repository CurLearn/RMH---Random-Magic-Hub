<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!--Title-->
    <title>JsonConfigEditor</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--Stylesheets-->
    <link rel="stylesheet" href="../../../globals/css/default.css">
    <link rel="stylesheet" href="../../../globals/css/navbar.css">
    <link rel="stylesheet" href="../../../globals/css/json.css">

    <!--Manifest-->
    <link rel="manifest" href="../../../manifest.json">
    <link rel="apple-touch-icon" href="../../../ico/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../../favicon.ico?">

    <!--Meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="JsonConfigEditor Project.">
    <meta name="theme-color" content="#333333">
</head>

<body>
    <!--Container-->
    <div class="container">
        <h1>JsonConfigEditor</h1>
        <p>Version: 0.3b</p>
        <p>Status: W.I.P.</p>

        <form id="form">
            <br><label>Identifier: </label>
            <br><input id="indentifier" class="dashed lowercase string" placeholder="Identifier"></input>
            <br>
            <br><label>UUID: </label>
            <br><input id="uuid" class="string" placeholder="UUID" readonly></input>
            <div id="placeholder">
                <br>
                <h2>Placeholder</h2>
                <label>Sub-Placeholder: </label>
                <br><input id="sub-placeholder" class="mashed uppercase string" placeholder="Sub-Placeholder"></input>
            </div>
        </form>
    </div>
    <div class="subcontainer">
        <br><button id="jsondownload">Download JSON</button> <button id="jsoncopy">Copy JSON</button>
        <br>
        <div id="jsonarea"></div>
    </div>

    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../../../globals/js/uuid.js"></script>
    <script type="text/javascript" src="../../../globals/js/navbarinjector.js"></script>
    <script type="module" src="../../../globals/js/jsonhandler.js" async></script>
    <script type="module" src="../../../globals/js/clipboardhandler.js" async></script>
    <script type="module" src="../../locals/js/formhandler.js" async></script>
    <script type="text/javascript" src="js/jsonConfigEditor.js" async></script>
</body>

</html>
